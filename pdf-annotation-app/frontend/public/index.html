<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      // Configure PDF.js worker before any modules load
      window.pdfjsWorkerSrc = '/pdf.worker.min.js';
      
      // Set up global configuration
      window.addEventListener('DOMContentLoaded', function() {
        // Try to configure worker on various possible global objects
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdf.worker.min.js';
          console.log('PDF.js worker configured via pdfjsLib');
        }
        if (window.pdfjs) {
          window.pdfjs.GlobalWorkerOptions.workerSrc = '/pdf.worker.min.js';
          console.log('PDF.js worker configured via pdfjs');
        }
      });
      
      // Intercept and configure when react-pdf loads
      const originalDefine = window.define;
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (window.pdfjsLib && window.pdfjsLib.GlobalWorkerOptions) {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdf.worker.min.js';
            console.log('PDF.js worker configured after page load');
          }
        }, 1000);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
